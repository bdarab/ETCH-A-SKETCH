<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>ETCH-A-SKETCH</title>
	</head>
	<body class="superCenter">
		<h1>ETCH-A-SKETCH</h1>
		<div class="row">
			<div class="col">
				<div id="BtnContainer">
					<div class="input-container">
						<h3>Choose your grid size</h3>
						<input
							type="radio"
							class="grid-size"
							data-name="grid-size"
							value="grid-size"
						/>
						<label for="grid-size">8 x 50px</label>
						<input
							type="radio"
							class="grid-size"
							data-name="grid-size"
							value="grid-size"
							checked
						/>
						<label for="grid-size">16 x 25px</label>
						<input
							type="radio"
							class="grid-size"
							data-name="grid-size"
							value="grid-size"
						/>
						<label for="grid-size">32 x 12px</label><br />
						<button class="btn">submit your choice</button>
					</div>

					<form action="submit">
						<h3>For a single color:</h3>
						<label for="favcolor">Select your favorite color:</label>
						<input
							type="color"
							id="favcolor"
							name="favcolor"
							value="#ff0000"
						/><br /><br />
						<input type="submit" class="btn" id="colorPick" />
					</form>
				</div>
			</div>
			<div class="col">
				<div class="container"></div>
			</div>
		</div>
		<script src="app.js" type="module"></script>
	</body>
</html>
